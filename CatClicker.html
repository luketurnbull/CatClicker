<!DOCTYPE html>
<html>

<head>

	<title> Cat Clicker </title>

	<style>
		html, body {
			width: 100%; height: 100%;
			padding: 0; margin: 0;
		}

		h1 {
			padding: 20px;
			color: #000;
		}

		#catContainer {
			width: 500px;
			height: 400px;
			margin: 10px;
			border: 1px solid #dee;
			float: left;
		}

		#cats {
			margin: 10px;
			border: 1px solid #dee;
			float: left;
			list-style: none;
		}
		#cats li {
			width: 100px;
			padding: 5px;
			margin: 0;
			border-top: 1px solid #dee;
		}
		#cat {
			width: 100%;
			height: 100%;
		}


	</style>

</head>

<body id="body">

	<div id="catContainer">
		<img id="cat" src="" />
		<h1>Clicks: <span id="clicks"></span>.<br />
		Cats Name: <span id="name"></span>.</h1>
	</div>

	<ul id="cats">

	</ul>

</body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="JS/main.js"></script>

</html>
